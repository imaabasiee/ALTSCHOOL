    <section class="contact">
      <div class="content">
        <h2>Contact</h2>
      </div>

      <div class="container">
        <div class="contactInfo">
          <div class="box">
            <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
            <div class="text">
              <h3>Address</h3>
              <p>Port Harcourt, Rivers State, Nigeria <br />500001</p>
            </div>
          </div>

          <div class="box">
            <div class="icon"><i class="fa-solid fa-envelope"></i></div>
            <div class="text">
              <h3>Email</h3>
              <p>imaabasieea@gmail.com</p>
            </div>
          </div>

          <div class="box">
            <div class="icon"><i class="fa-solid fa-phone"></i></div>
            <div class="text">
              <h3>Phone</h3>
              <p>(+234)8057198020</p>
            </div>
          </div>
        </div>
        <div class="contactForm">
          <form action="">
            <h2>Leave a Message</h2>
            <div class="inputBox">
              <span>Full Name</span><br />
              <input type="text" name="" required="required" />
            </div>
            <br />

            <div class="inputBox">
              <span>Email</span><br />
              <input type="text" name="" required="required" />
            </div>
            <br />

            <div class="inputBox">
              <span>Type your Message..</span><br />
              <textarea name="text" required="required"></textarea>
            </div>
            <br />

            <div class="inputBox">
              <span>Priority</span><br />
              <select name="" id="">
                <option value=""></option>
                <option value="">Important</option>
                <option value="">Urgent</option>
                <option value="">Random</option>
              </select>
            </div>
            <br />

            <div class="send">
              <input type="Submit" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </section>
    <hr />
