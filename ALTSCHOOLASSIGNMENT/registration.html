    <section class="contact">
      <div class="content">
        <h2>Register Here</h2>
      </div>

      <div class="container">
        <div class="contactForm">
          <form action="">
            <div class="inputBox">
              <span>First Name</span><br />
              <input type="text" name="" required="required" />
            </div>
            <br />

            <div class="inputBox">
              <span>Last Name</span><br />
              <input type="text" name="" required="required" />
            </div>
            <br />
            <div class="inputBox">
              <span>Phone</span><br />
              <input type="text" name="" required="required" />
            </div>
            <br />
            <div class="inputBox">
              <span>Gender</span><br />
              <select name="" id="">
                <option value=""></option>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Others</option>
              </select>
            </div>
            <br />
            <div class="inputBox">
              <span>Country</span><br />
              <input type="text" name="" required="required" />
            </div>
            <br />

            <div class="inputBox">
              <span>State/Province</span><br />
              <input type="text" name="" required="required" />
            </div>
            <br />

            <div class="inputBox">
              <span>Username</span><br />
              <input type="text" name="" required="required" />
            </div>
            <br />

            <div class="inputBox">
              <span>Password</span><br />
              <input type="text" name="" required="required" />
            </div>
            <br />
            <div class="inputBox">
              <span>Cornfirm Password</span><br />
              <input type="text" name="" required="required" />
            </div>
            <br />

            <div class="send">
              <input type="Submit" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </section>
